on:
  push:
    branches: master
  pull_request:
    branches: master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v4

    - run: |
        cabal update
        cabal install --ignore-project alex-3.4.0.1

    - run: alex --version

    - run: cabal build
